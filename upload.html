<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/stsheet.css">

    <!-- bootstrap stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var CLIENT_ID = '969327262934-es5uljgo5gea18s2mprp8b636ds9b5f4.apps.googleusercontent.com';
      var SCOPES = 'https://www.googleapis.com/auth/drive';

      /**
       * Called when the client library is loaded to start the auth flow.
       */
      function handleClientLoad() {
        window.setTimeout(checkAuth, 1);
      }

      /**
       * Check if the current user has authorized the application.
       */
      function checkAuth() {
        document.getElementById("divA").textContent = "Google Drive azonosítás";
        gapi.auth.authorize(
            {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': true},
            handleAuthResult);
      }

      /**
       * Called when authorization server replies.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authButton = document.getElementById('authorizeButton');
        var filePicker = document.getElementById('filePicker');
        authButton.style.display = 'none';
        filePicker.style.display = 'none';
        if (authResult && !authResult.error) {
          // Access token has been successfully retrieved, requests can be sent to the API.
          filePicker.style.display = 'block';
          filePicker.onchange = uploadFile;
          document.getElementById("divA").textContent = "Google Drive azonosítás sikeres. Válaszd ki a fájlt!";
        } else {
          // No access token could be retrieved, show the button to start the authorization flow.
          document.getElementById("divA").textContent = "Nem sikerült azonosítani a Google fiókodat :(!";
          authButton.style.display = 'block';
          authButton.onclick = function() {
              gapi.auth.authorize(
                  {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
                  handleAuthResult);
          };
        }
      }

      function shareComplete(arg)
      {
        if (!arg.error)
        {
            document.getElementById("divA").textContent = "Megosztás kész.";
        }
        else
        {
            document.getElementById("divA").textContent = "Nem sikerült automatikusan megosztani a feltöltött fájlt. Látogass el a google drive-ra, és oszd meg velünk kérlek a dokumentumot (dkrmg.android@gmail.com)";
        }
        window.onbeforeunload = null;
      }

        /**
         * Insert a new permission.
         *
         * @param {String} fileId ID of the file to insert permission for.
         * @param {String} value User or group e-mail address, domain name or
         *                       {@code null} "default" type.
         * @param {String} type The value "user", "group", "domain" or "default".
         * @param {String} role The value "owner", "writer" or "reader".
         */
        function insertPermission(fileId, value, type, role) {
          var body = {
            'value': value,
            'type': type,
            'role': role
          };
          var request = gapi.client.drive.permissions.insert({
            'fileId': fileId,
            'resource': body
          });
          request.execute(shareComplete);
        }

        function uploadComplete(fileData) {
            if (!fileData.error)
            {
                document.getElementById("divA").textContent = "Feltöltés kész. Még várjál, most következik a megosztás...";
                insertPermission(fileData.id,"dkrmg.android@gmail.com","user","reader");
             }
             else
             {
                document.getElementById("divA").textContent = "Hiba történt a feltöltés folyamán. Ez a honlap most még béta teszt fázisban van, így sajnálkozáson kívül nem tudunk semmit tenni :(";
                window.onbeforeunload = null;
             }
        }

      /**
       * Start the file upload.
       *
       * @param {Object} evt Arguments from the file selector.
       */
      function uploadFile(evt) {
        window.onbeforeunload = function() {
            return "Folyamatban lehet a feltöltés. Biztosan el akarod hagyni az oldalt?";
        }
        gapi.client.load('drive', 'v2', function() {
          var file = evt.target.files[0];
          insertFile(file, uploadComplete);
        });
      }

      /**
       * Insert new file.
       *
       * @param {File} fileData File object to read data from.
       * @param {Function} callback Function to call when the request is complete.
       */
      function insertFile(fileData, callback) {
        const boundary = '-------314159265358979323846';
        const delimiter = "\r\n--" + boundary + "\r\n";
        const close_delim = "\r\n--" + boundary + "--";

        var reader = new FileReader();
        reader.readAsBinaryString(fileData);
        reader.onload = function(e) {
          var contentType = fileData.type || 'application/octet-stream';
          var metadata = {
            'title': fileData.name+"inject",
            'mimeType': contentType
          };

          document.getElementById("divA").textContent = "Feltöltés folyamatban... Ne zárd be ezt az ablakot!";
          document.getElementById("filePicker").style.display = 'none';
          var base64Data = btoa(reader.result);
          var multipartRequestBody =
              delimiter +
              'Content-Type: application/json\r\n\r\n' +
              JSON.stringify(metadata) +
              delimiter +
              'Content-Type: ' + contentType + '\r\n' +
              'Content-Transfer-Encoding: base64\r\n' +
              '\r\n' +
              base64Data +
              close_delim;

          var request = gapi.client.request({
              'path': '/upload/drive/v2/files',
              'method': 'POST',
              'params': {'uploadType': 'multipart'},
              'headers': {
                'Content-Type': 'multipart/mixed; boundary="' + boundary + '"'
              },
              'body': multipartRequestBody});
          if (!callback) {
            callback = function(file) {
              console.log(file)
            };
          }
          request.execute(callback);
        }
      }
    </script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </head>
  <body>
    <div class="container">
        <!--Add a file picker for the user to start the upload process -->
        <input type="file" id="filePicker" style="display: none" />
        <input type="button" id="authorizeButton" style="display: none" value="Belépés a Google fiókommal" />
        <div id="divA">Várjál...</div>
    </div>

    <footer></footer>

    <script type="text/javascript">
        $(function () {
            $.get('/include/header.html', function (data) {
                $('header').html(data);
            });
            $.get('/include/footer.html', function (data) {
                $('footer').html(data);
            });

            pageInit();
        });
    </script>
  </body>
</html>
